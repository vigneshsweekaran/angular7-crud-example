<div class="col-md-6 user-container">
  <h2 style="margin: auto"> User Details</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addClaim()"> Add Claim</button>
  <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Category</th>
      <th>Bill Date</th>
      <th>Bill No</th>
      <th>Claim Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let claim of claims">
      <td class="hidden">{{claim.id}}</td>
      <td>{{claim.catergory}}</td>
      <td>{{claim.billdate}}</td>
      <td>{{claim.billno}}</td>
      <td>{{claim.claimamount}}</td>
      <td><button class="btn btn-success" (click)="deleteClaim(claim)"> Delete</button>
        <button class="btn btn-success" (click)="editClaim(claim)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
